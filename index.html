        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .header {
            background-color: #007BFF;

        .team-container {
            max-width: 1200px;

            padding: 20px;

        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .team-member {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .team-member img {
            width: 100%;
            height: auto;
        }

        .team-member-content {
            padding: 20px;
        }

        .team-member h3 {
            font-size: 1.25rem;
            margin: 0;
        }

        .team-member p {
            font-size: 0.9rem;
            color: #777;
            margin: 10px 0 20px;
        }

        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination a {
            text-decoration: none;
            color: #007BFF;
            border: 1px solid #007BFF;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
